    <div class="form-container">
        <img src="img/partida.png" alt="Partida" class="form-image">
        <h1>CADASTRO DE PARTIDA</h1>
        <form id="form-partida">
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="campeonato">Campeonato</label>
                <select id="campeonato" name="campeonato" required>
                    <!-- Opções carregadas dinamicamente -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeCasa">Time da Casa</label>
                <select id="timeCasa" name="timeCasa" required>
                    <!-- Opções carregadas dinamicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="timeVisitante">Time Visitante</label>
                <select id="timeVisitante" name="timeVisitante" required>
                    <!-- Opções carregadas dinamicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="local">Local da Partida</label>
                <input type="text" id="local" name="local" required>
            </div>
            <div class="form-group">
                <label for="golsCasa">Gols da Casa</label>
                <input type="number" id="golsCasa" name="golsCasa" min="0" required>
            </div>
            <div class="form-group">
                <label for="golsVisitante">Gols do Visitante</label>
                <input type="number" id="golsVisitante" name="golsVisitante" min="0" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
